<div class="container my-5">

  
  <!-- Section: Block Content -->
  <section>
    
    <div class="row">
      <div class="col-12">
      	<div class="card card-list">
          <div class="card-header white d-flex justify-content-between align-items-center py-3">
            <p class="h5-responsive font-weight-bold mb-0">Nuevos Usuarios</p>
            <ul class="list-unstyled d-flex align-items-center mb-0">
              <li><i class="far fa-window-minimize fa-sm pl-3"></i></li>
              <li><i class="fas fa-times fa-sm pl-3"></i></li>
            </ul>
          </div>
          <div class="card-body">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">Id Usuario</th>
                  <th scope="col">nombre</th>
                  <th scope="col">Status</th>
                  <th scope="col">Aceptar</th>
                  <th scope="col">No Aceptar</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let user of users">
                  <td scope="row"><a class="text-primary" href="/user/{{ user._id }}">
                    {{ user._id }}
                    </a>
                  </td>
                  <td>{{ user.nombres }} {{ user.apellidos }} </td>
                  <td><span class="badge badge-warning">Pendiente</span></td>  
                  <td>
                    <button type="button" class="btn btn-success px-3" (click)="AceptarAgente(user._id)"><i class="far fa-thumbs-up" aria-hidden="true"></i></button>
                  </td>
                  <td>
                    <button type="button" class="btn btn-danger px-3" (click)="EliminarAgente(user._id)"><i class="fas fa-bolt" aria-hidden="true"></i></button>                
                  </td>
                  <td class="pt-2 pb-0"><canvas id="bar" width="40" height="40"></canvas></td>
                </tr>               
              </tbody>
            </table>
          </div>         
        </div>
      </div>
    </div>

  </section>
  <!-- Section: Block Content -->

  
</div>
