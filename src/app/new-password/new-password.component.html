<div class="row">
  <div class="col-md-5 sm-6 lg-5 mx-auto my-5">
    <section class="form-elegant">
      <mdb-card>
        <mdb-card-body class="mx-4">
          <!--Header-->
          <div class="text-center">
            <h3 class="dark-grey-text mb-5">
              <strong>Cambio de contrase침a</strong>
            </h3>
          </div>
          <form  [formGroup]="myForm" (submit)="onReset()" >
            <!-- Email -->
            <input type="password" id="password" name="password" formControlName="password" class="form-control mt-4 mb-1" placeholder="Password">
            <div *ngIf="myForm.get('password').errors && myForm.get('password').dirty">
              <p class="font-small red-text d-flex" *ngIf="myForm.get('password').hasError('required')">*La contrase침a es requerida.</p>
              <p class="font-small red-text d-flex" *ngIf="myForm.get('password').hasError('minlength')">*Las contrase침as deben tener al menos 6 caracteres.</p>
            </div>
            <div class="text-center mb-3">
              
            <button ion-button block type="submit" [disabled]="myForm.invalid" 
            mdbBtn gradient="blue" block="true" rounded="true" class="z-depth-1a waves-light" 
            mdbWavesEffect>Iniciar sesi칩n</button>
          </div>
          </form>
          <!--Body-->
        </mdb-card-body>
        <!--Footer-->        
      </mdb-card>
    </section>
  </div>
</div>
